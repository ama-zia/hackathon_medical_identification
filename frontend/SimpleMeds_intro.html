<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medical Information</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <main class="main-content">
            <h1>SimpleMeds</h1>
            <div class="cards-container">
                <div class="intro-card">
                    <h2>About us</h2>
                    <p>Ensuring people get assistance in undestanding their medical prescriptions</p>
                </div>
                <div class="prescriptions">
                    <label>Upload prescription image:</label><br>
                    <input type="file" id="image" accept="image/*"><br><br>

                    <strong>OR</strong><br><br>

                    <label>Type prescription:</label><br>
                    <textarea id="text" rows="4" cols="40"
                        placeholder="e.g. Ibuprofen 500mg twice daily"></textarea><br><br>

                    <button onclick="nextPage()">Next</button>


                    <script src="intro_script.js"></script>
                </div>
            </div>
        </main>
    </body>

</html>
